<html>
<head>
<meta charset="utf-8">
<title>这是一个测试</title>
<style>

/* good */
div::before {
  content: "";
  display: block;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: #000;
}
</style>
<script>
document.addEventListener('visibilitychange',function(){
    if(document.visibilityState=='hidden') {
        normal_title=document.title;
        document.title='快给我回来';
    }
    else
        document.title=normal_title;
});
</script>
</head>
<body>
    
    <div>ddddd</div>
    看title <br>
    https://developer.mozilla.org/zh-CN/docs/Web/Events/visibilitychange  
</body>
</html>
