<html>
<head>
  <title>使用substring 来实现简单的逐字出现。</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
  body{
    margin:0;
  }
    #showStr {
      width:100%;
      height:100%;
      background :black;
      color :#2aff00;
    }
  </style>
<body>

<div id="showStr"></div>
<div style="display:none" id="string">确定一下字符的正确<hr>
使用substring 来实现简单的逐字出现。关键在于substring.本程序也包含：innerText;innerHTML;document.write;<br><br><br><br>向来缘浅，奈何情深<br>。你转身的一瞬，我萧条的一生，世上最痛苦的事，不是生老病死，而是生命的旅程虽短，却充斥着永恒的孤寂。<br>世上最痛苦的事，不是永恒的孤寂，而是明明看见温暖与生机，我却无能为力。<br>世上最痛苦的事，不是我无能为力，而是当一切都触手可及，我却不愿伸出手去
</div>
<div id="mine"></div>  

<script language="javascript">
var index=0;
var str=document.getElementById("string").innerHTML;
function type(){
if(index==str.length){index=0;}
    document.getElementById("showStr").innerHTML = str.substring(0,index++);//注意这里使用innerHTML和innerText的区别
}
setInterval(type, 100);
document.write("<ol><li></li><li></li><li></li><li></li><li></li></ol>")
document.getElementById("mine").innerHTML="<ol><li></li><li></li><li></li><li></li><li></li></ol>";
</script>


</body>
</html>
