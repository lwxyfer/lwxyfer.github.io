<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .block {
        width:300px;
        height:800px;
    }
    .focus {
        width:20px;
        height:20px;
        background:red;
    }
    </style>
</head>
<body>
<h1>关键是使用js的方法来实现html form里的方法，如 form.submit() ; form.reset()</h1>
<h2>使用js动态修改和操作表格</h2>
<form action="" id="form">
    <input type="text" required>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <input type="text" value="focus()">  disabled =true -
    <input type="submit" value="submit form">
    <button type="submit">submit form</button>
    <input type="image" src="img/f1.jpg">图片按钮提交
    <input type="reset" value="重置"> 
</form>
<div class="block"></div>
<div class="focus" id="ff"></div>
    <script src="form.js"></script>
</body>
</html>
